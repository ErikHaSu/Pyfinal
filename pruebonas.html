<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <title> Trading Card games </title>
    <meta charset="UTF-U">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/css/uikit.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit-icons.min.js"></script>

</head>
<body class="body">
    <div class="div-login">
        <form class="login">
            <fieldset class="uk-fieldset">
                <h1> Log in </h1>
        
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">User name</label>
                    <br>
                    <input class="uk-input" type="text" placeholder="Input">
                </div>
        
                <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">Password</label>
                        <br>
                        <input class="uk-input" type="password" placeholder="Input">
                </div>
                <div class="uk-margin">
                        <label class="uk-form-label" for="form-stacked-text">Type of player</label>
                        <br>
                        <select class="uk-select">
                            <option value = Apprentice> Apprentice</option>
                            <option value = Advanced >Advanced</option>
                        </select>
                    </div>
                <button id="btn" class="uk-button uk-button-default" type="submit" value="Save">Submit</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
